<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Assignment 1 | COMP1073 Client-Side JavaScript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            padding: 20px;
            color: #333;
        }
        h1 {
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        button {
            padding: 12px 25px;
            margin: 10px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            cursor: pointer;
            font-size: 18px;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s;
        }
        button:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        section {
            background: white;
            padding: 30px;
            margin: 20px auto;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 700px;
        }
        p {
            font-size: 20px;
            font-weight: bold;
            color: #444;
        }
    </style>
</head>

<body>
    <h1>See-N-Say Storymaker</h1>
    <p id="studentId"></p>
    <section>
        <h2>Create Your Story</h2>
        <button id="noun1">Noun 1</button>
        <p id="choosenNoun1"></p>
        <button id="verb">Verb</button>
        <p id="choosenVerb"></p>
        <button id="adjective">Adjective</button>
        <p id="choosenAdjective"></p>
        <button id="noun2">Noun 2</button>
        <p id="choosenNoun2"></p>
        <button id="setting">Setting</button>
        <p id="choosenSetting"></p>
    </section>
    <section>
        <h2>See Your Story</h2>
        <button id="playback">Show Story</button>
        <button id="random">Random Story</button>
        <button id="reset">Reset</button>
        <p id="story"></p>
    </section>
    <script>
        const nouns1 = ["dog", "cat", "boy", "girl", "teacher"];
        const verbs = ["jumps", "runs", "sings", "dances", "writes"];
        const adjectives = ["happy", "sad", "angry", "excited", "sleepy"];
        const nouns2 = ["ball", "book", "car", "tree", "house"];
        const settings = ["in the park", "at school", "on the moon", "in the city", "by the river"];

        function getRandomWord(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        document.getElementById("noun1").addEventListener("click", function() {
            document.getElementById("choosenNoun1").textContent = getRandomWord(nouns1);
        });
        document.getElementById("verb").addEventListener("click", function() {
            document.getElementById("choosenVerb").textContent = getRandomWord(verbs);
        });
        document.getElementById("adjective").addEventListener("click", function() {
            document.getElementById("choosenAdjective").textContent = getRandomWord(adjectives);
        });
        document.getElementById("noun2").addEventListener("click", function() {
            document.getElementById("choosenNoun2").textContent = getRandomWord(nouns2);
        });
        document.getElementById("setting").addEventListener("click", function() {
            document.getElementById("choosenSetting").textContent = getRandomWord(settings);
        });

        function generateStory() {
            const noun1 = document.getElementById("choosenNoun1").textContent || getRandomWord(nouns1);
            const verb = document.getElementById("choosenVerb").textContent || getRandomWord(verbs);
            const adjective = document.getElementById("choosenAdjective").textContent || getRandomWord(adjectives);
            const noun2 = document.getElementById("choosenNoun2").textContent || getRandomWord(nouns2);
            const setting = document.getElementById("choosenSetting").textContent || getRandomWord(settings);
            
            document.getElementById("story").textContent = `The ${adjective} ${noun1} ${verb} with a ${noun2} ${setting}.`;
        }
        
        document.getElementById("playback").addEventListener("click", generateStory);
        document.getElementById("random").addEventListener("click", function() {
            document.getElementById("choosenNoun1").textContent = getRandomWord(nouns1);
            document.getElementById("choosenVerb").textContent = getRandomWord(verbs);
            document.getElementById("choosenAdjective").textContent = getRandomWord(adjectives);
            document.getElementById("choosenNoun2").textContent = getRandomWord(nouns2);
            document.getElementById("choosenSetting").textContent = getRandomWord(settings);
            generateStory();
        });
        document.getElementById("reset").addEventListener("click", function() {
            document.querySelectorAll("p").forEach(p => p.textContent = "");
        });
        document.getElementById("studentId").textContent = "Student ID: 123456789";
    </script>
</body>

</html>
